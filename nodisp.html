<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlace Privado - No Disponible</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #0a192f;
            --deep-navy: #071022;
            --light-navy: #112240;
            --lightest-navy: #233554;
            --slate: #8892b0;
            --light-slate: #a8b2d1;
            --lightest-slate: #ccd6f6;
            --green: #64ffda;
            --neon-green: #5af78e;
            --neon-blue: #00eeff;
            --neon-pink: #ff00ea;
            --neon-purple: #9a86fd;
            --glass-bg: rgba(17, 34, 64, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 32px rgba(2, 12, 27, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, var(--deep-navy) 0%, var(--navy) 100%);
            color: var(--slate);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(100, 255, 218, 0.05) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(154, 134, 253, 0.05) 0%, transparent 30%);
            pointer-events: none;
            z-index: -1;
        }
        
        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 238, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 238, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.2;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-40px) translateX(-40px); }
        }
        
        .container {
            max-width: 800px;
            text-align: center;
            z-index: 2;
        }
        
        .cyber-message {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
            padding: 40px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .cyber-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink), var(--neon-purple));
            animation: scanline 3s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .error-code {
            font-family: 'Orbitron', sans-serif;
            font-size: 120px;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink), var(--neon-green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 238, 255, 0.5);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(0, 238, 255, 0.5); }
            100% { text-shadow: 0 0 30px rgba(0, 238, 255, 0.8), 0 0 60px rgba(0, 238, 255, 0.6); }
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            color: var(--lightest-slate);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        p {
            font-size: 18px;
            color: var(--light-slate);
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cyber-bot {
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .bot-head {
            width: 100px;
            height: 100px;
            background: var(--light-navy);
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 238, 255, 0.5);
        }
        
        .bot-face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 30px;
        }
        
        .bot-eye {
            width: 20px;
            height: 20px;
            background: var(--neon-blue);
            border-radius: 50%;
            position: absolute;
            top: 5px;
            animation: blink 4s infinite;
            box-shadow: 0 0 15px var(--neon-blue);
        }
        
        @keyframes blink {
            0%, 95%, 100% { transform: scaleY(1); }
            97% { transform: scaleY(0.1); }
        }
        
        .eye-left {
            left: 0;
        }
        
        .eye-right {
            right: 0;
        }
        
        .bot-mouth {
            width: 30px;
            height: 5px;
            background: var(--neon-pink);
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            box-shadow: 0 0 10px var(--neon-pink);
            animation: mouth 5s infinite;
        }
        
        @keyframes mouth {
            0%, 60%, 100% { width: 30px; }
            70%, 90% { width: 35px; }
        }
        
        .bot-body {
            width: 120px;
            height: 80px;
            background: var(--light-navy);
            border-radius: 20px;
            margin: -10px auto 0;
            position: relative;
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 20px rgba(154, 134, 253, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .bot-screen {
            width: 80px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--neon-green);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        
        .screen-text {
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            animation: glitch 5s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { opacity: 1; transform: translateY(-50%); }
            5% { opacity: 0.8; transform: translateY(-50%) translateX(2px); }
            10% { opacity: 0.9; transform: translateY(-50%) translateX(-2px); }
            15% { opacity: 1; transform: translateY(-50%); }
        }
        
        .btn-home {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 15px 40px;
            border-radius: 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-home::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 238, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }
        
        .btn-home:hover {
            background: rgba(0, 238, 255, 0.1);
            box-shadow: 0 0 25px rgba(0, 238, 255, 0.6);
            transform: translateY(-5px);
        }
        
        .btn-home:hover::before {
            left: 100%;
        }
        
        .cyber-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: var(--neon-blue);
            border-radius: 50%;
            opacity: 0.5;
            animation: particleFloat 10s linear infinite;
        }
        
        @keyframes particleFloat {
            0% { 
                transform: translateY(100vh) rotate(0deg); 
                opacity: 0;
            }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { 
                transform: translateY(-100px) rotate(720deg); 
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .error-code { font-size: 80px; }
            h1 { font-size: 28px; }
            p { font-size: 16px; }
            .cyber-message { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="cyber-particles" id="particles"></div>
    
    <div class="container">
        <div class="cyber-bot">
            <div class="bot-head">
                <div class="bot-face">
                    <div class="bot-eye eye-left"></div>
                    <div class="bot-eye eye-right"></div>
                    <div class="bot-mouth"></div>
                </div>
            </div>
            <div class="bot-body">
                <div class="bot-screen">
                    <div class="screen-text">ACCESO DENEGADO</div>
                </div>
            </div>
        </div>
        
        <div class="cyber-message">
            <div class="error-code">PRIVADO</div>
            <h1>CONTENIDO RESTRINGIDO</h1>
            <p>Este enlace es privado y no está disponible para el público. El acceso está limitado a usuarios autorizados.</p>
            <p>Si crees que esto es un error, contacta al administrador del sistema.</p>
        </div>
        
        <a href="home.html" class="btn-home">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
        </a>
    </div>

    <script>
        // Crear partículas flotantes
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const colors = ['#00eeff', '#5af78e', '#ff00ea', '#9a86fd'];
            
            for (let i = 0; i < 30; i++) {
                createParticle();
            }
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = color;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDuration = `${Math.random() * 15 + 5}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
                
                // Reiniciar la partícula cuando termine su animación
                particle.addEventListener('animationend', function() {
                    particle.style.left = `${Math.random() * 100}vw`;
                    particle.style.animationDuration = `${Math.random() * 15 + 5}s`;
                    particle.style.top = '100vh';
                });
            }
        });
    </script>
</body>
</html>
